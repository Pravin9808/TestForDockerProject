apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: web-gateway
spec:
  selector:
    istio: ingressgateway  # Use Istio's ingress gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "foo.bar.com"
    
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: web-virtualservice
spec:
  hosts:
  - "foo.bar.com"
  gateways:
  - web-gateway
  http:
  - match:
    - uri:
        prefix: "/dining"
    route:
    - destination:
        host: web-service
        port:
          number: 80
